<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
        <family>JetBrainsMonoNL Nerd Font Propo</family>
	<family>Font Awesome 6 Free</family>
	<family>Font Awesome 6 Brands</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>JetBrainsMonoNL Nerd Font Propo</family>
	<family>Font Awesome 6 Free</family>
	<family>Font Awesome 6 Brands</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
        <family>JetBrainsMonoNL Nerd Font Propo</family>
	<family>Font Awesome 6 Free</family>
	<family>Font Awesome 6 Brands</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMonoNL Nerd Font Mono</family>
	<family>Font Awesome 6 Free</family>
	<family>Font Awesome 6 Brands</family>
    </prefer>
  </alias>
</fontconfig>
